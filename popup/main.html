<!DOCTYPE html>
<html>

<head>
  <title>Azure Portal PLUS Popup</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/main.js"></script>
  <style>
  </style>
</head>

<body>
  <h3>Azure Portal Plus</h3>
  <div id="trademarkfootnote"><span>Azure</span> is a trademark of the Microsoft group of companies.</div>
  <div id="linkContainer">
    <div id="linkWrapper">
      <a href="https://github.com/horihiro/Azure-portal-plus-ChromeExtension/issues/new" target="_blank"
        rel="noopener noreferrer">Report an issue<img src="./img/arrow.svg"/></a><br>
      <a href="https://portal.azure.com" target="_blank" rel="noopener noreferrer">Azure portal<img
          src="./img/arrow.svg"/> </a><br>
    </div>
  </div>
  <details open>
    <summary>Basic Features</summary>
    <div id="advancedCopyToggle" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableAdvancedCopyCheckbox">
        <span class="slider"></span>
        <span>Copy resource information</span>
      </label>
      <div>
        <img src="./img/advanced-copy-menu.png">
      </div>
    </div>
    <div id="replaceFaviconToggle" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableReplaceFaviconCheckbox">
        <span class="slider"></span>
        <span>Replace favicon to Azure resource's icon</span>
      </label>
      <div>
        <div>From:<br>
          <img src="./img/favicon-before.png">
        </div>
        <div>To:<br>
          <img src="./img/favicon-after.png">
        </div>
      </div>
    </div>

    <div id="blinkFaviconToggle" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableBlinkFaviconCheckbox">
        <span class="slider"></span>
        <span>Blink favicon during configuration</span>
      </label>
      <div>
        <div>
          <img style="width: 100%;" src="./img/blink-favicon.png">
        </div>
      </div>
    </div>

    <div id="notifyToggle" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableDesktopNotificationCheckbox">
        <span class="slider"></span>
        <span>Notify to desktop when finishing configuration</span>
      </label>
      <div>
        NOTE: This feature requests <span class="note"
          title="'Read your browsing history' and 'Display notifications'">additional permissions</span>.
        <br>
        <div>
          <img style="width: 60%;" src="./img/notify2desktop.png">
        </div>
      </div>
    </div>
  </details>
  <details>
    <summary>Experimental features</summary>
    <div>
      <label>NOTE: The following features are <span class="note">experimental</span>.</label>
    </div>
    <div id="activateToggle" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableActivateTabCheckbox">
        <span class="slider"></span>
        <span>Bring the window top when finishing configuration</span>
      </label>
    </div>
    <div id="restoreFilterString" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableRestoreFilterStringCheckbox">
        <span class="slider"></span>
        <span>Restore filter string on each list view</span>
      </label>
    </div>
    <!-- <div id="restoreResourceVisibility" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableRestoreResourceVisibilityCheckbox">
        <span class="slider"></span>
        <span>Restore resource visibility on each list view</span>
      </label>
    </div> -->
    <div id="decorateResourceGroupList" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableResourceGroupDecoratorCheckbox">
        <span class="slider"></span>
        <span>Decorate resource group list</span>
      </label>
        <br>
        <span class="slider" style="visibility: hidden;"></span>
        <span><a href="https://chromewebstore.google.com/search/user%20css" target="_blank" rel="noopener noreferrer">The User CSS extensions</a> can change the decoration</span>
    </div>
    <div id="keepCloudShellSession" class="toggleButton">
      <label class="switch">
        <input type="checkbox" id="enableKeepCloudShellSessionCheckbox">
        <span class="slider"></span>
        <span>Keep Cloud Shell session alive more than 20 minutes</span>
      </label>
    </div>
  </details>
</body>

</html>
